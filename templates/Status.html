{% extends "base.html" %}
{% block title %}
SF Status Check
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <a href="/search?order_no={{ order.Order_id }}" class="btn btn-outline-secondary">Search</a>
        </form>
    </div>
    <br>
    <table class="table">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Location</th>
            <th>Status</th>
            <th>Last update</th>
        </tr>
    </thead>
    <tbody>
    {{% for order in orders %}}
        <tr>
            <td>{{ order.Order_id }}</td>
            <td>{{ order.District }}</td>
            <td>{{ order.status }}</td>
            <td>{{ order.date }}</td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
